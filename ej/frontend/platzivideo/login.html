<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlatziTube - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!-- HEADER -->
    <header class="header">
        <img class="header__img" src="img/logo-platzi.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="img/user-icon.png" alt="Usuario" class="">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href>Cuenta</a></li>
                <li><a href>Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    
    <section class="login">
        <div class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input id="cbox1" value="checkbox" type="checkbox">Recuérdame
                    </label>
                    <a href>Olvidé mi contraseña</a>
                </div>
            </form>
            
            <section class="login__container--social-media">
               <div>
                   <img src="img/google-g-icon-9.jpg" alt="Google"> Inicia sesión con Google
               </div>
               <div>
                   <img src="img/Twitter_logo_white.png" alt="Twitter"> Inicia sesión con Twitter
               </div>                
            </section>
            
            <p class="login__container--register">¿No tienes ninguna cuenta? <a href>Regístrate</a> </p>
            
        </div>
    </section>
    
    <footer class="footer">
        <a href>Términos de uso</a>
        <a href>Declaración de privacidad</a>
        <a href>Centro de ayuda</a>
    </footer>
    
</body>
</html>
