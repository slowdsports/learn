<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PlaztiTube</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="mainBody">
    <!-- HEADER -->
    <header class="header">
        <img class="header__img" src="img/logo-platzi.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="img/user-icon.png" alt="Usuario" class="">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href>Cuenta</a></li>
                <li><a href>Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <!-- BUSCADOR -->
    <center>
    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
    
    <h2 class="categories__title">Mi lista</h2>
    </center>
    <!-- CAROUSEL -->
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/7121556/pexels-photo-7121556.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Chica">
                <div class="carousel-item__details">
                    <img src="img/play-icon.png" alt="Play">
                    <img src="img/plus-icon.png" alt="Plus">
                </div>
                <p class="carousel-item__details--title">Título Descriptivo</p>
                <p class="carousel-item__details--subtitle">2019 16+ 114 minutos</p>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <a href>Términos de uso</a>
        <a href>Declaración de privacidad</a>
        <a href>Centro de ayuda</a>
    </footer>
</body>
</html>
