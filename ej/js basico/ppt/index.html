<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>Piedra Papel y Tijera</title>
</head>
<body>
  <header>
    <h1>Piedra, Papel & Tijeras</h1>
  </header>
  <div class="btn-container">  
    <button id="restart" class="restart-btn">Reiniciar Juego</button>
  </div>
  <div class="score-board">
    <div id="user-badge" class="badge">Tú</div>
    <div id="cpu-badge" class="badge">CPU</div>
    <span id="user-score">0</span>:<span id="cpu-score">0</span>
  </div>
  <div class="choices">
    <div id="piedra" class="choice">
      <img src="images/rock.png" alt="">
    </div>
    <div id="papel" class="choice">
      <img src="images/paper.png" alt="">
    </div>
    <div id="tijera" class="choice">
      <img src="images/scissors.png" alt="">
    </div>
  </div>
  <h2>¡Elige uno!</h2>

  <!-- Modal -->
  <div class="modal">
    <div id="result" class="modal-content"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
